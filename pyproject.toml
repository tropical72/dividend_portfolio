[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
# 한글 주석을 고려하여 줄 길이를 100자로 완화
line-length = 100
target-version = "py311"

# 검사 대상 제외 설정 (레거시 및 디버그 스크립트 제외)
exclude = [
    "src/frontend_legacy",
    "tests/debug_*.py",
    "venv",
    ".venv"
]

[tool.ruff.lint]
# 검사할 규칙 선택 (E: 에러, F: Pyflakes, I: Import 정렬)
select = ["E", "F", "I"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
